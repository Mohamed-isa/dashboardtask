<div class="header">
    <div class="logo_side">
        <img src="assets/images/headerlogo.png" class="img-fluid logo">

    </div>
<div>
    <input type="text" placeholder="Vessel" style="border-radius: 5px;">
</div>
<div class="icon_side">
    <p class="outlined mx-2"><i style="font-size: 14px;" class="bi bi-lightning-charge-fill"></i></p>
    <i class="bi bi-search"></i>
    <i class="bi bi-bell"></i>
    <i class="bi bi-file-bar-graph"></i>
    <i class="bi bi-chat-left-dots"></i>
    <i class="bi bi-three-dots"></i>
    <i class="bi bi-person-circle mx-2"></i>
    <div class="profile"><p class="m-0">
        Cliifford Terry
    </p>
<p class="m-0">Last logged in mins</p></div>
</div>


</div>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sideBar" id="sidebar-wrapper">
      <div class="sidebar-heading">
  
    </div>
      <div class="list-group list-group-flush">
        <a routerLink="/dashboard" routerLinkActive="active" class="list-group-item list-group-item-action" >
          <i class="bi bi-house"></i> <p>Dashboard</p>
        </a>
        <a  routerLinkActive="active" class="list-group-item list-group-item-action" >
          <i class="bi bi-journal-plus"></i> <p>Add Rep</p>
        </a>
        <a  routerLinkActive="active" class="list-group-item list-group-item-action" >
          <i class="bi bi-journal-minus"></i> <p>Delete User</p>
        </a>
        <a routerLinkActive="active" class="list-group-item list-group-item-action" >
          <i class="bi bi-journal-bookmark"></i> <p>View User</p>
        </a>
        <a routerLinkActive="active" class="list-group-item list-group-item-action" >
          <i class="bi bi-person-plus"></i> <p>Add User</p>
        </a>
        <a  routerLinkActive="active" class="list-group-item list-group-item-action" >
          <i class="bi bi-journal-medical"></i><p>Issue Bug</p>
        </a>
        <a  routerLinkActive="active" class="list-group-item list-group-item-action" >
          <i class="bi bi-journal-x"></i> <p>Book</p> 
      </a>
      <a routerLinkActive="active" class="list-group-item list-group-item-action" >
      <i class="bi bi-telephone"></i><p>Report</p> 
    </a>
    <a (click)="confirmLogout()" routerLinkActive="active" class="list-group-item list-group-item-action" >
      <i class="bi bi-box-arrow-left"></i> <p>Logout</p>
    </a>
      </div>
    </div>
  
  
  </div>
  
  
  <div *ngIf="showLogoutPopup" class="popup">
      <div class="popup-content p-4">
        <p>Are you sure you want to logout?</p>
        <button class="btn btn-danger" (click)="logout()">Yes</button>
        <button class="btn btn-primary mx-3" (click)="cancelLogout()">No</button>
      </div>
    </div>
